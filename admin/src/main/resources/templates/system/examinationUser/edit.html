<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-examinationUser-edit" th:object="${examinationUser}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">用户姓名</label>
				<div class="col-sm-8">
					<input id="userName" name="userName" th:field="*{userName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">支部名称</label>
				<div class="col-sm-8">
					<select name="branchName" id="branchName" class="form-control m-b" th:with="branchNameList=${branchNames}">
						<option th:each="branchNameInfo : ${branchNameList}" th:text="${branchNameInfo.branchName}" th:value="${branchNameInfo.branchName}" th:field="*{branchName}"></option>
					</select>
				</div>
			</div>

		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/examinationUser";
		$("#form-examinationUser-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-examinationUser-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
