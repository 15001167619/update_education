<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-examinationUser-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">用户姓名</label>
				<div class="col-sm-8">
					<input id="userName" name="userName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">支部名称</label>
				<div class="col-sm-8">
<!--					<input id="branchName" name="branchName" class="form-control" type="text">-->
					<select name="branchName" id="branchName" class="form-control m-b" th:each="mapS:${branchNames}">
						<option  th:text="${mapS.branchName}"></option>
					</select>



				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">成绩：</label>
				<div class="col-sm-8">
					<input id="score" name="score" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">录入时间：</label>
				<div class="col-sm-8">
					<input id="createTime" name="createTime" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/examinationUser"
		$("#form-examinationUser-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-examinationUser-add').serialize());
	        }
	    }
	</script>
</body>
</html>
