<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-examination-edit" th:object="${examination}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">试题类型 0 填空 1 选择：</label>
				<div class="col-sm-8">
					<input id="examinationType" name="examinationType" th:field="*{examinationType}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">试题内容：</label>
				<div class="col-sm-8">
					<input id="examinationContent" name="examinationContent" th:field="*{examinationContent}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">试题选项：</label>
				<div class="col-sm-8">
					<input id="examinationOption" name="examinationOption" th:field="*{examinationOption}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">试题答案：</label>
				<div class="col-sm-8">
					<input id="examinationRight" name="examinationRight" th:field="*{examinationRight}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">录入时间：</label>
				<div class="col-sm-8">
					<input id="createTime" name="createTime" th:field="*{createTime}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/examination";
		$("#form-examination-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-examination-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
