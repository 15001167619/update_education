<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-examination-add">

			<div class="form-group">	
				<label class="col-sm-3 control-label">试题类型</label>
				<div class="col-sm-8">
					<select name="examinationType"  id="examinationType" class="form-control m-b" th:with="type=${@dict.getType('examination_type')}">
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">答案顺序</label>
				<div class="col-sm-8">
					<select name="sequence"  id="sequence" class="form-control m-b" th:with="type=${@dict.getType('sequence')}">
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">答案选项</label>
				<div class="col-sm-8">
					<select name="sequence"  id="examinationOption" class="form-control m-b" th:with="type=${@dict.getType('examination_option')}">
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">试题内容：</label>
				<div class="col-sm-8">
					<input id="examinationContent" name="examinationContent" class="form-control" type="text">
				</div>
			</div>

			<div class="form-group">	
				<label class="col-sm-3 control-label">试题答案：</label>
				<div class="col-sm-8">
					<input id="examinationRight" name="examinationRight" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">录入时间：</label>
				<div class="col-sm-8">
					<input id="createTime" name="createTime" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/examination"
		$("#form-examination-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-examination-add').serialize());
	        }
	    }
	</script>
</body>
</html>
